<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Seccion Libros</title>
</head>
<body>

    <header class="header-ver-editoriales">

      <div class=" contenedor contenido-header">

        <div class="barra">

          <a href="/">
            <img src="/img/logo.png" alt="Logo Libreria" style="width: 10rem;">
          </a>
          
          <nav class="navegacion">
            <a th:href="@{/libro/menu}">Libros</a>
            <a href="/autor/menu">Autores</a>
            <a href="/editorial/menu">Editoriales</a>
          </nav>

        </div>

        <h1 style="color: black;">Ver Editoriales</h1>

      </div>

    </header>

    <main>
      <div class="contenedor seccion-b-libros">
          <table class="tabla">
              <thead class="tabla-head">
                 <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Estado</td>                    
                    <td>Opciones</td>
                 </tr>
              </thead>
              <tbody th:each = "editorial : ${editoriales}">
                <tr>
                    <td th:text = "${editorial.id}"></td>
                    <td th:text = "${editorial.nombre}"></td>
                    <td>
                      <i th:if="${editorial.alta}" class="fas fa-check-circle" style="color: rgb(2, 202, 2);"></i>
                      <i th:unless="${editorial.alta}" class="fas fa-times-circle" style="color: red;"></i>
                    </td>
                    <td>
                      <a th:href="@{/editorial/alta/__${editorial.id}__}"><i class="fas fa-arrow-up"></i></a>
                      <a th:href="@{/editorial/baja/__${editorial.id}__}"><i class="fas fa-ban"></i></a>
                      <a th:href="@{/editorial/modificar/__${editorial.id}__}"><i class="far fa-edit"></i></a>
                    </td>                   
                </tr>            
                
              </tbody>


          </table>     
          
          <a href="/editorial/menu" class="test20 volver">VOLVER </a>
      </div>
      
    </main>
  </body>
</html>
